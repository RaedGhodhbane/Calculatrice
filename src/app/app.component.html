<div id="container">
<h1>Calculatrice</h1>
<div id="calculator">
<div id="header">
 <input type="text" [(ngModel)]= "resultat" >
</div>
<div id="body">
 <div class="buttons" (click)="supp()">C</div>
 <div class="buttons" (click)="saisie('7')" >7</div>
 <div class="buttons" (click)="saisie('8')">8</div>
 <div class="buttons" (click)="saisie('9')">9</div>
 <div class="buttons" (click)="saisie('/')">/</div>
 <div class="buttons" (click)="saisie('4')">4</div>
 <div class="buttons" (click)="saisie('5')">5</div>
 <div class="buttons" (click)="saisie('6')">6</div>
 <div class="buttons" (click)="saisie('*')">*</div>
 <div class="buttons" (click)="saisie('1')">1</div>
 <div class="buttons" (click)="saisie('2')">2</div>
 <div class="buttons" (click)="saisie('3')">3</div>
 <div class="buttons" (click)="saisie('-')">-</div>
 <div class="buttons" (click)="saisie('0')">0</div>
 <div class="buttons" (click)="saisie('.')">.</div>
 <div class="buttons" (click)="egal()" >=</div>
 <div class="buttons" (click)="saisie('+')">+</div>
</div>
</div>
